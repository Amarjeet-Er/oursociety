<div class="manageContainer">
  <div class="manage" *ngFor="let data of chat_mes_list">
    <div class="card cardColor7" (click)="ondetailschat(data)">
      <div>
        <p>{{data?.name}}</p>
        <h3>{{data?.date}} </h3>
      </div>
      <div>
        <img [src]="data.profilePath? img_url+data.profilePath : '../../../assets/images/user.webp'" width="40px">
      </div>
    </div>
  </div>
</div>

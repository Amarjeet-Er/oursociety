<div class="ion-page">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-fab-button slot="start" color="secondary" routerLink="/home/visitorlist">
        <ion-icon name="chevron-back-sharp"></ion-icon>
      </ion-fab-button>
      <ion-buttons slot="end">
        <ion-text> Visitor Details </ion-text>
      </ion-buttons>
    </ion-toolbar>

    <div class="container">
      <div class="dataRow">
        <div class="student_img">
          <img
            [src]="on_details.flatOwnerImagePath? img_url+on_details.flatOwnerImagePath : '../../../assets/images/user.webp'"
            alt="stdProfile" width="100">
        </div>
        <p *ngIf="on_details?.visitorName">
          <img src="../../../assets/icons/user.png" alt="">
          <span> {{on_details?.visitorName}} </span>
        </p>

        <p *ngIf="on_details?.visitorMobileNum">
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{on_details?.visitorMobileNum}} </span>
        </p>

        <p *ngIf="on_details?.totalVisitors">
          <img src="../../../assets/icons/emp.png" alt="">
          <span> {{on_details?.totalVisitors}} </span>
        </p>

        <p *ngIf="on_details?.visitorVehicleModel">
          <img src="../../../assets/icons/model.png" alt="">
          <span> {{on_details?.visitorVehicleModel}} </span>
        </p>

        <p *ngIf="on_details?.visitorVehicleNumber">
          <img src="../../../assets/icons/car-no.png" alt="">
          <span> {{on_details?.visitorVehicleNumber}} </span>
        </p>

        <p *ngIf="on_details?.visitorVehicleParkingArea">
          <img src="../../../assets/icons/parking-car.png" alt="">
          <span> {{on_details?.visitorVehicleParkingArea}} </span>
        </p>

        <p *ngIf="on_details?.approvalStatus">
          <img src="../../../assets/icons/rejected.png" alt="">
          <span> {{on_details.approvalStatus}} </span>
        </p>
      </div>
    </div>
  </ion-header>
</div>

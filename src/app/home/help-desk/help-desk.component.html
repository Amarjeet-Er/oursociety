<div class="chat-container">
  <div class="profileBox">
    <div class="BackBtn" routerLink="/home/adminchatlist">
      <ion-icon name="arrow-back-sharp"></ion-icon>
    </div>
    <div>
      <img [src]="chat_name.profilePath? img_url+chat_name.profilePath : '../../../assets/images/user.webp'"
        alt="User Avatar" class="avatar">
    </div>
    <div class="profile">
      <span>{{chat_name?.name}}</span>
    </div>
  </div>
  <div class="boxarea">
    <div class="chat-messages">
      <div class="chatBox" #chatMessages>
        <div class="message received" *ngFor="let admin_data of chat_mes_list"
          [ngClass]="{'received': admin_data.userId !== 'Admin', 'sent': admin_data.userId === 'Admin'}">
          <table>
            <tr>
              <td style="font-size:12px;">{{admin_data?.date}}</td>
            </tr>
            <tr>
              <td class="message-content">{{admin_data?.message}} &nbsp; <span>{{admin_data?.time}}</span></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="chat-input">
        <form [formGroup]="chat_message">
          <input type="text" placeholder="Type your message..." formControlName="message">
          <button (click)="onSendChat()">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

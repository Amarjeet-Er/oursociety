<div class="ion-page">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-fab-button slot="start" color="secondary" routerLink="/home/employeelist">
        <ion-icon name="chevron-back-sharp"></ion-icon>
      </ion-fab-button>
      <ion-buttons slot="end">
        <ion-text> Employee Details </ion-text>
      </ion-buttons>
    </ion-toolbar>

    <div class="container">
      <div class="dataRow">
        <div class="student_img">
          <img [src]=" 'https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png'" alt="stdProfile"
            width="100">
        </div>
        <p>
          <img src="../../../assets/icons/emp-id.png" alt="">
          <span> {{'Employee Id'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/user.png" alt="">
          <span> {{'Employee Name'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{'Mobile No'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/email.png" alt="">
          <span> {{'Email'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{'Alt Mobile No 1'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{'Relation With No 1'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{'Alt Mobile No 2'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/phone.png" alt="">
          <span> {{'Relation With No 2'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/aadhar.png" alt="">
          <span> {{'Aadhar No'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/address-current.png" alt="">
          <span> {{'Current Address'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/address-permanent.png" alt="">
          <span> {{'Permanent Address'}} </span>
        </p>
        <p>
          <img src="../../../assets/icons/password.png" alt="">
          <span> {{'Password'}} </span>
        </p>
        <div class="AadharImg">
          <img src="../../../assets/images/documents.jpg" alt="stdProfile" width="100">
        </div>
      </div>
    </div>
  </ion-header>
</div>

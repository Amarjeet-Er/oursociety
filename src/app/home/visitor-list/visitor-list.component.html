<ion-card>
  <div class="SearchBox" *ngIf="headerBox">
    <span> <b>Total :- </b>10565556</span>
    <div class="HeaderBoxSearch">
      <ion-button color="secondary" (click)="onSearchOpen()">
        <ion-icon name="search-sharp"></ion-icon>
      </ion-button>
      <ion-button color="secondary" routerLink="/home/visitorreg">
        <ion-icon name="person-add-sharp"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="SearchBox" *ngIf="siteSearch">
    <span> <b>Total :- </b>10</span>
    <ion-input type="text" class="searchInput" placeholder="Search..." #search (keyup)="onSearch(search.value)">
    </ion-input>
    <ion-button class="searchClose" color="secondary" type="reset" (click)="onSearchClose()">
      <ion-icon name="close-sharp"></ion-icon>
    </ion-button>
  </div>
</ion-card>

<div id="containerBox">
  <div class="usercard" *ngFor="let data of getDta" (click)="visitorDetails()">
    <div class="userimg">
      <img src="../../../assets/images/user.webp" alt="" width="100%" height="100%">
    </div>
    <div class="userdata">
      <table>
        <tr>
          <ion-icon name="person-sharp" color="primary"></ion-icon>
          <td><b>{{data.name}}</b></td>
        </tr>
        <tr>
          <ion-icon name="briefcase-sharp" color="dark"></ion-icon>
          <td>{{data.desi}}</td>
        </tr>
        <tr>
          <ion-icon name="call-sharp" color="success"></ion-icon>
          <td>{{data.phone}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

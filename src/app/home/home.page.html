<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-title>Menu Content</ion-title>
      <ion-title (click)="onLogout()">Logout</ion-title>
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header class="box">
      <ion-toolbar color="secondary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-title *ngIf="onRegistration()">Employee Registration</ion-title>
          <ion-title *ngIf="onRegistrationList()">Employee List</ion-title>
          <ion-title *ngIf="onOwnerReg()">Owner Registration</ion-title>
          <ion-title *ngIf="onOwnerList()">Owner List</ion-title>
          <ion-title *ngIf="onVisitorReg()">Visitor Registration</ion-title>
          <ion-title *ngIf="onVisitorList()">Visitor List</ion-title>
          <ion-title *ngIf="onProfile()">Profile</ion-title>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="dashboard">
            <ion-icon name="home-sharp"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button tab="visitorlist">
            <ion-icon name="compass-sharp"></ion-icon>
            Visitor
          </ion-tab-button>
          <ion-tab-button tab="flatownerlist">
            <ion-icon name="library"></ion-icon>
            Owner
          </ion-tab-button>
          <ion-tab-button tab="employeelist">
            <ion-icon name="person-sharp"></ion-icon>
            Employee
          </ion-tab-button>
          <ion-tab-button tab="profile">
            <ion-icon name="person-circle-outline"></ion-icon>
            Profile
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>
  </div>
</ion-app>

<div id="wrapper">
    <div class="grating" [style.color]="greetingColor">
        <span style="font-size: 20px; color: #0163aa;"><b>{{ GratingData() }}</b></span><br>
        <span style="color: #0163aa;">Amarjeet Kumar</span>
    </div>

    <ion-card class="manageContainer">
        <h5>Manage</h5>
        <div class="manage">
            <div class="manageBox" routerLink="/home/flatownerlist">
                <img src="../../../assets/icons/user.png" alt="">
                <ion-card-title>Total Owner</ion-card-title>
            </div>
            <div class="manageBox" routerLink="/home/employeelist">
                <img src="../../../assets/icons/emp.png" alt="">
                <ion-card-title>Total Employee</ion-card-title>
            </div>
            <div class="manageBox" routerLink="/home/visitorlist">
                <img src="../../../assets/icons/visitor.png" alt="">
                <ion-card-title>Total Visitors</ion-card-title>
            </div>
            <div class="manageBox">
                <img src="../../../assets/icons/parking-car.png" alt="">
                <ion-card-title>Car Parking</ion-card-title>
            </div>
            <div class="manageBox">
                <img src="../../../assets/icons/help-desk.png" alt="">
                <ion-card-title>Help Desk</ion-card-title>
            </div>
            <div class="manageBox">
                <img src="../../../assets/icons/notice.png" alt="">
                <ion-card-title>Notic</ion-card-title>
            </div>

        </div>
    </ion-card>

    <ion-card class="manageContainer">
        <h5>Reports</h5>
        <div class="manage">
            <div class="manageBox">
                <img src="../../../assets/icons/user.png" alt="">
                <ion-card-title>Flat Owner</ion-card-title>
            </div>
            <div class="manageBox">
                <img src="../../../assets/icons/emp.png" alt="">
                <ion-card-title>Employee</ion-card-title>
            </div>
            <div class="manageBox" routerLink="/home/visitorreports">
                <img src="../../../assets/icons/visitor.png" alt="">
                <ion-card-title>Visitor</ion-card-title>
            </div>
        </div>
    </ion-card>

    <ion-content>
        <canvas id="visitorGraph" width="" height="200"></canvas>
      </ion-content>
      
</div>

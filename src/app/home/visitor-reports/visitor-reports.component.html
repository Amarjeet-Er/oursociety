<div class="ion-page">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-fab-button slot="start" color="secondary" routerLink="/home">
        <ion-icon name="chevron-back-sharp"></ion-icon>
      </ion-fab-button>
      <ion-buttons slot="end">
        <ion-text> Visitor Reports </ion-text>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <div class="SearchBox" *ngIf="headerBox">
      <span> <b>Total :-</b>10</span>
      <div>
        <ion-button color="secondary">
          PDF
        </ion-button>
        <ion-button color="secondary">
          EXCEL
        </ion-button>
        <ion-button color="secondary" (click)="onHeaderBox()">
          {{'Filter'}}
        </ion-button>
      </div>
    </div>

    <div class="SearchBox" *ngIf="siteSearch">
      <span style="display: inherit; gap: 5px;"> <b>Total</b> 10</span>
      <input type="text" class="site-search-input" placeholder="Search..." #search (keyup)="onSearch(search.value)">
      <ion-button color="secondary" type="reset" class="site-search site-search-reset" (click)="onDataSearch()">
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>
    </div>
  </ion-card>

  <div id="containerBox">
    <div class="usercard" *ngFor="let data of getDta" (click)="visitorDetails()">
      <div class="userimg">
        <img src="../../../assets/images/user.webp" alt="" width="100%" height="100%">
      </div>
      <div class="userdata">
        <table>
          <tr>
            <ion-icon name="person-outline"></ion-icon>
            <td><b>{{data.name}}</b></td>
          </tr>
          <tr>
            <ion-icon name="briefcase-outline"></ion-icon>
            <td>{{data.desi}}</td>
          </tr>
          <tr>
            <ion-icon name="call-outline"></ion-icon>
            <td>{{data.phone}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
    <div class="headBox">
        <ion-fab-button slot="start" color="secondary" routerLink="/employee">
            <ion-icon name="chevron-back-sharp"></ion-icon>
        </ion-fab-button>
        <div class="details_box">
            <div class="card_profile_img">
                <img [src]="ProfileData?.empProfileImagePath? img_url+ProfileData.empProfileImagePath : 'ProfileImg '"
                    alt="stdProfile" width="100" height="100">
                <h2>{{ProfileData?.empName}}</h2>
                <p>{{ProfileData?.empEmail}}</p>
            </div>
        </div>
    </div>
    <div class="dataRow">
        <p>
            <img src="../../../assets/icons/emp-id.png" alt="">
            <span> {{ProfileData?.employee_type}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/emp.png" alt="">
            <span> {{ProfileData?.empName}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/email.png" alt="">
            <span> {{ProfileData?.empEmail}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/phone.png" alt="">
            <span> {{ProfileData?.empMobNo}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/aadhar.png" alt="">
            <span> {{ProfileData?.aadharNumber}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/address-current.png" alt="">
            <span> {{ProfileData?.currentAddress}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/address-permanent.png" alt="">
            <span> {{ProfileData?.parmanentAddress}} </span>
        </p>

        <p>
            <img src="../../../assets/icons/password.png" alt="">
            <span> {{ProfileData?.emp_password}} </span>
        </p>

    </div>
</div>

<ion-card>

  <div class="SearchBox">
    <span> <b>Total :- </b>{{reg_data?.length}}</span>
    <ion-input type="text" class="searchInput" placeholder="Search..." #search (keyup)="onSearch(search.value)">
    </ion-input>
  </div>
</ion-card>

<div id="containerBox">
  <div class="usercard" *ngFor="let data of reg_data">
    <div class="userimg">
      <img [src]="data.empProfileImagePath? img_url+data.empProfileImagePath : '../../../assets/images/user.webp'"
        alt="" width="100%" height="100%">
    </div>
    <div class="userdata">
      <table>
        <tr>
          <ion-icon name="person-sharp" color="primary"></ion-icon>
          <td><b>{{data.empName}}</b></td>
        </tr>
        <tr>
          <ion-icon name="mail-sharp" color="danger"></ion-icon>
          <td>{{data.empEmail}}</td>
        </tr>
        <tr>
          <ion-icon name="call-sharp" color="success"></ion-icon>
          <td>{{data.empMobNo}}</td>
        </tr>
      </table>
    </div>
  </div>
  <p class="NoRecord" *ngIf="reg_data?.length === 0">No Record Found</p>
</div>

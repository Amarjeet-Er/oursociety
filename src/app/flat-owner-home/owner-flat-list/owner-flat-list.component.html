<ion-card>
  <div class="SearchBox">
    <span> <b>Total :- </b>{{reg_data?.length}}</span>
    <ion-input type="text" class="searchInput" placeholder="Search..." #search (keyup)="onSearch(search.value)">
    </ion-input>
  </div>
</ion-card>

<div id="containerBox">
  <div class="usercard" *ngFor="let data of reg_data">
    <div class="userimg">
      <img [src]="data.flatOwnerImagePath? img_url+data.flatOwnerImagePath : '../../../assets/images/user.webp'" alt=""
        width="100%" height="100%">
    </div>
    <div class="userdata">
      <table>
        <tr>
          <ion-icon name="business-sharp" color="danger"></ion-icon>
          <td><b>{{data?.buildName}} / {{data.flatName}}</b></td>
        </tr>
        <tr>
          <ion-icon name="person-sharp" color="primary"></ion-icon>
          <td>{{data?.flatOwnerName}}</td>
        </tr>
        <tr>
          <ion-icon name="bag-sharp"></ion-icon>
          <td>{{data?.ownerDesignation}}</td>
        </tr>
        <tr>
          <ion-icon name="call-sharp" color="success"></ion-icon>
          <td>{{data?.primaryNumber}}</td>
        </tr>
      </table>
    </div>
  </div>
  <p class="NoRecord" *ngIf="reg_data?.length === 0">No Record Found</p>
</div>
